<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <title>VirtualBooks</title>
    <link rel="stylesheet" href="./estilos.css">
    <link rel="icon" href="./Imagenes/images.png">
</head>

<body class="bodyform">
    <header class="header">
        <nav>
            <nav class="navbar navbar-expand-lg navbar-light">
                <img class="immg" src="./Imagenes/Virtualbooks.png" alt="Logo" width="100px" height="100px">
                <a class="navbar-brand" href="./index.html">VirtualBooks</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
                    aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav">
                        <li class="nav-item active">
                            <a class="nav-link" href="./index.html">Inicio<span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./formulario.html">Contactanos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./reclamos.html">Reclamos</a>
                        </li>
            </nav>
        </nav>
    </header>
    <main>
        <form action="https://formsubmit.co/prueba921@yopmail.com" method="POST">
            <h2>Formulario de Contacto</h2>
            <div class="input-group">
                <label for="nombreC">NOMBRE COMPLETO:</label>
                <input type="text" name="nombreC" id="nombreC" placeholder="Nombre Completo">

                <label for="correo">CORREO ELECTRONICO:</label>
                <input type="email" name="correo" id="correo" placeholder="Correo Electronico">

                <label for="mensaje">MENSAJE:</label>
                <textarea name="mensaje" id="mensaje" cols="30" rows="10"></textarea>


                <input type="submit" id="boton" value="Enviar">
                <input type="hidden" name="_next" value="http://127.0.0.1:5500/">
                <input type="hidden" name="_captcha" value="false">
            </div>
        </form>
    </main>
    <script type="text/javascript" src="./logicaForm.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"

        crossorigin="anonymous"></script>

</html>
